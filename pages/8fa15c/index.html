截图未更新！最新的arch打包发生了变化，在pacstrap那一步以前只要pacstrap -i /mnt  base base-devel就可以了，现在arch将基础包的众多组件分离了，还按照之前的命令安装，会发现最后内核都没装，更不用说系统引导了。
下载地址：https://www.archlinux.org/download/</p> <p>下载Ultra ISO将镜像写入U盘</p> <h3 id="_1-打开iso文件"><a href="#_1-打开iso文件" class="header-anchor">#</a> （1）打开iso文件</h3> <p><img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTAzMjM1NzEz?x-oss-process=image/format,png" alt=""></p> <h3 id="_2-写入硬盘镜像"><a href="#_2-写入硬盘镜像" class="header-anchor">#</a> （2）写入硬盘镜像</h3> <p><img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTAzMzI2NjM4?x-oss-process=image/format,png" alt=""></p> <p>选择你要写入的硬盘驱动器（你的u盘）
写入方式改为：RAW
<img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTAzNDE5MjY4?x-oss-process=image/format,png" alt=""></p> <p>单击写入</p> <h2 id="_2-开机"><a href="#_2-开机" class="header-anchor">#</a> 2.开机</h2> <h3 id="_1-开机进入u盘启动-uefi引导"><a href="#_1-开机进入u盘启动-uefi引导" class="header-anchor">#</a> 1.开机进入U盘启动（UEFI引导）</h3> <p><img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTAzNTMxNzE5?x-oss-process=image/format,png" alt="">
进入系统后界面如下：
<img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTAzNjAwMzIz?x-oss-process=image/format,png" alt=""></p> <h2 id="_3-进行联网"><a href="#_3-进行联网" class="header-anchor">#</a> 3.进行联网</h2> <p>(1)iwctl连接wifi。</p> <p>2021新版ArchLinux安装镜像里的wifi连接由之前的wifi-menu改成了iwctl。
执行:</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># iwctl
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>进入iwd模式</p> <p>执行</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>device list
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>列出网卡信息，我的笔记本是wlan0.</p> <p>执行</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>station wlan0 scan

station wlan0 get-networks
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>扫描并列出可用网络</p> <p>执行</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>station wlan0 connect  TPLINK_DF1B
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>连接名为TPLINK_DF1B的无线网络</p> <p>执行</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>exit
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>退出iwd模式,并ping 一下www.baidu.com 检查确认下是否连接网络成功。
或者：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pppoe-setup
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>进行配置或者：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># systemctl start adsl
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>进行 adsl连接
连接完后，执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># ping www.baidu.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>或其他网址测试网络是否通</p> <p>同步时间
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># timedatectl set-ntp true
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="_4-编辑镜像站文件"><a href="#_4-编辑镜像站文件" class="header-anchor">#</a> 4.编辑镜像站文件</h2> <p>默认的镜像源里大多是国外的镜像源，速度比较慢。
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># reflector -c China -a 10 --sort rate --save /etc/pacman.d/mirrorlist
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>根据网络速度筛选出10个中国镜像源地址使用。</p> <h2 id="_5-开始分区-uefi-gpt"><a href="#_5-开始分区-uefi-gpt" class="header-anchor">#</a> 5.开始分区(UEFI+GPT)</h2> <p>本次将为sda硬盘重新建立分区表，重新建立分区，数据会全部丢失.
分区方案：
sda1---------------200M------------------------/boot/EFi
sda2---------------200M------------------------/boot
sda3---------------100G------------------------/
先查看下电脑硬盘设备，执行lsblk,如下图所示：(不同电脑设备不同，有可能会是 /dev/sdb……）
(有parted、fdisk两种分区方法，本次采用fdisk进行分区)
<img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTAzODMzNTE5?x-oss-process=image/format,png" alt=""></p> <h2 id="用fdisk进行分区"><a href="#用fdisk进行分区" class="header-anchor">#</a> 用fdisk进行分区</h2> <p>（1）建立GPT分区表
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># fdisk /dev/sda
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>不同电脑设备不同，有可能会是 /dev/sdb……）
进入fdisk交互界面：</p> <p>输入:g 建立gpt分区表:</p> <p>（2）建立分区
输入：n 添加一个分区</p> <p>回车：</p> <p>提示让输入开始扇区(一个扇区512B，可以按自己要分区容量大小进行计算)
一般直接回车默认即可</p> <p>让输入结束扇区，可以根据一个扇区512B来计算自己需要的分区大小应该输入多少。建议直接创建200M的分区,：+200M；</p> <p>建立第二个分区：
输入n;
回车
输入开始扇区: 回车 （默认开始扇区即可）
输入结束扇区:+200M</p> <p>建立第三个分区：
输入n;
回车
输入开始扇区:回车 （默认开始扇区即可）
输入结束扇区:直接回车(默认大那个数字)</p> <p>输入:w 保存并退出；
执行</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>lsblk
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>检查下自己的分区是否正确。</p> <h2 id="_6-格式化分区-并挂载"><a href="#_6-格式化分区-并挂载" class="header-anchor">#</a> 6.格式化分区，并挂载</h2> <h3 id="_1-格式化分区"><a href="#_1-格式化分区" class="header-anchor">#</a> （1）格式化分区</h3> <p>执行:</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># mkfs.fat -F32 /dev/sda1
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>(格式化ESP分区)</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># mkfs.ext4 /dev/sda2 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>(格式化boot分区)</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># mkfs.ext4 /dev/sda3
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>(格式化根分区)
执行完如下图所示：
<img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTA1MDQ1MzAy?x-oss-process=image/format,png" alt=""></p> <h3 id="_2-挂载"><a href="#_2-挂载" class="header-anchor">#</a> （2）挂载：</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code># mount /dev/sda3 /mnt
# mkdir /mnt/boot
# mount /dev/sda2 /mnt/boot
# mkdir /mnt/boot/EFI
# mount /dev/sda1 /mnt/boot/EFI
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>执行:</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># lsblk 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如下图所示
<img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTA1MTMwMjU0?x-oss-process=image/format,png" alt=""></p> <h2 id="_7-开始安装基本操作系统"><a href="#_7-开始安装基本操作系统" class="header-anchor">#</a> 7.开始安装基本操作系统</h2> <p>执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacstrap -i /mnt base base-devel linux linux-firmware
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>后开始安装</p> <h2 id="_8-配置基础系统"><a href="#_8-配置基础系统" class="header-anchor">#</a> 8.配置基础系统</h2> <h3 id="_1-配置fstab"><a href="#_1-配置fstab" class="header-anchor">#</a> （1）配置fstab</h3> <p>执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># genfstab -U /mnt &gt;&gt; /mnt/etc/fstab
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>最好再执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># cat /mnt/etc/fstab
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>检查一下
<img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTA1MjM2NzUz?x-oss-process=image/format,png" alt=""></p> <h3 id="_2-切换到新系统"><a href="#_2-切换到新系统" class="header-anchor">#</a> （2）切换到新系统</h3> <p>执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># arch-chroot /mnt /bin/bash
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTA1MzEzOTM1?x-oss-process=image/format,png" alt=""></p> <h3 id="_3-进行本地语言设置"><a href="#_3-进行本地语言设置" class="header-anchor">#</a> （3）进行本地语言设置</h3> <p>执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># nano /etc/locale.gen
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>反注释（删掉前面的#）
en_US.UTF-8 UTF-8
zh_CN.UTF-8 UTF-8
这两个，退出保存
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># locale-gen
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTA1NDA0Njg5?x-oss-process=image/format,png" alt="">
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># echo LANG=en_US.UTF-8 &gt; /etc/locale.conf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTA1NjAzNTgy?x-oss-process=image/format,png" alt=""></p> <h3 id="_4-设置时区"><a href="#_4-设置时区" class="header-anchor">#</a> （4）设置时区</h3> <p>执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># ln -sf /usr/share/zoneinfo/Asia/Shanghai /etc/localtime
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTA1OTA4NTg5?x-oss-process=image/format,png" alt="">
设置时区。
执行</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># hwclock --systohc --utc
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>设置硬件时间</p> <p><img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTEwMDUwNzg1?x-oss-process=image/format,png" alt=""></p> <h2 id="_9-引导系统"><a href="#_9-引导系统" class="header-anchor">#</a> 9.引导系统</h2> <p>GRUB进行UEFI引导
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S dosfstools grub efibootmgr
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装引导工具
<img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTEwMTQzODYx?x-oss-process=image/format,png" alt="">
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># grub-install --target=x86_64-efi --efi-directory=/boot/EFI --recheck
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>进行安装grub</p> <p><img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTEwMjE0NjUx?x-oss-process=image/format,png" alt="">
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># grub-mkconfig -o /boot/grub/grub.cfg
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>进行配置grub</p> <p><img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTEwMzUzNTMx?x-oss-process=image/format,png" alt=""></p> <h2 id="_10-用户管理"><a href="#_10-用户管理" class="header-anchor">#</a> 10.用户管理</h2> <h3 id="_1-设置root密码"><a href="#_1-设置root密码" class="header-anchor">#</a> （1）设置root密码</h3> <p>执行:</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># passwd
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTEwNDI5MTEy?x-oss-process=image/format,png" alt=""></p> <h3 id="_2-添加用户"><a href="#_2-添加用户" class="header-anchor">#</a> （2）添加用户</h3> <p>执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># useradd -m -g users -s /bin/bash 用户名
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>（务必添加一个 用户 ，否则后面sddm显示管理器登录的时候无法登录，sddm不会列出root用户）
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># passwd 用户名
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>为刚才添加的用户设置密码
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># nano /etc/sudoers
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>在 root ALL=(ALL) ALL 下面添加
用户名 ALL=(ALL) ALL
为你刚才创建的用户 添加sudo权限</p> <h3 id="_3-安装必要软件"><a href="#_3-安装必要软件" class="header-anchor">#</a> （3）安装必要软件</h3> <p>安装完成后新系统没有联网工具，执行</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S dhcpcd
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装动态获取ip服务。</p> <p>如果需要连接wifi，执行</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S iwd
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装iwd服务。</p> <h3 id="_4-退出chroot重启"><a href="#_4-退出chroot重启" class="header-anchor">#</a> （4）退出chroot重启</h3> <p>（笔记本没有网线的话别重启请直接跳到下面网络配置，安装无线网络相关模块）
(也可以不重启，直接进行下面的网络配置和桌面环境配置）
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># exit
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>退出chroot
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># reboot
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>重启电脑</p> <h2 id="_11-网络配置"><a href="#_11-网络配置" class="header-anchor">#</a> 11.网络配置</h2> <p>开机进入电脑</p> <h3 id="_1-有线连接"><a href="#_1-有线连接" class="header-anchor">#</a> （1）有线连接</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code># systemctl start dhcpcd
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>启动dhcpcd</p> <p>执行</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># systemctl enable dhcpcd
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>设置开机自动启动dhcp服务
<img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTEwNTA0MjQx?x-oss-process=image/format,png" alt=""></p> <h3 id="_2-无线连接"><a href="#_2-无线连接" class="header-anchor">#</a> （2）无线连接：</h3> <p>执行</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># systemctl start iwd
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>启动无线网络服务</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># systemctl enable iwd
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>执行:</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># iwctl
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>进入iwd模式</p> <p>执行</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>device list
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>列出网卡信息，我的笔记本是wlan0.</p> <p>执行</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>station wlan0 scan

station wlan0 get-networks
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>扫描并列出可用网络</p> <p>执行</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>station wlan0 connect  TPLINK_DF1B
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>连接名为TPLINK_DF1B的无线网络</p> <p>执行</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>exit
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>退出iwd模式,</p> <h3 id="_3-adsl-宽带连接"><a href="#_3-adsl-宽带连接" class="header-anchor">#</a> （3）ADSL 宽带连接：</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S rp-pppoe# pppoe-setup # systemctl start adsl
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>（chroot下执行不了此命令）# systemctl enable adsl</p> <h2 id="_12-安装桌面环境"><a href="#_12-安装桌面环境" class="header-anchor">#</a> 12.安装桌面环境</h2> <h3 id="_1-安装显卡驱动"><a href="#_1-安装显卡驱动" class="header-anchor">#</a> （1）安装显卡驱动</h3> <p>确定显卡型号
执行:</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># lspci | grep VGA
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S 驱动包
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><table><thead><tr><th>显卡</th> <th>驱动包</th></tr></thead> <tbody><tr><td>通用</td> <td>xf86-video-vesa</td></tr> <tr><td>intel-</td> <td>xf86-video-intel</td></tr> <tr><td>amdgpu</td> <td>xf86-video-amdgpu</td></tr> <tr><td>Geforce7+-</td> <td>xf86-video-nouveau</td></tr> <tr><td>Geforce6/7</td> <td>xf86-video-304xx</td></tr> <tr><td>ati</td> <td>xf86-video-ati</td></tr></tbody></table> <p><img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTEwNTU3ODI4?x-oss-process=image/format,png" alt=""></p> <h3 id="_2-安装x窗口系统"><a href="#_2-安装x窗口系统" class="header-anchor">#</a> （2）安装X窗口系统</h3> <p>执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S xorg
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装X窗口系统
<img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTEwNjI2NDQw?x-oss-process=image/format,png" alt="">
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S xf86-input-synaptics
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>（触摸板驱动，笔记版可装，台式机就不用了）执行</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S ttf-dejavu wqy-microhei
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装字体：Dejavu 和 微米黑字体（不安装的话 后面进入桌面环境设置系统语言为简体中文的时候会出现字体显示不全的问题）</p> <h3 id="_3-安装桌面环境"><a href="#_3-安装桌面环境" class="header-anchor">#</a> （3）安装桌面环境</h3> <p>桌面环境有很多，常用的2大桌面环境为GNOME和KDE。其中plasma为kde的最新版本。本文介绍GNOME和KDE的安装。其他的请自行探索。
为了简洁也可以只安装窗口管理器，但是配置稍微复杂。GNOME和KDE我有用了很长一段时间，其中GNOME用着感觉比kde流畅，但是GNOME有很多设计我感觉很蹩脚。kde比较华丽，但是用起来总感觉别扭。于是我投靠i3wm了，现在开始用i3wm平铺式窗口管理器。新手建议先安装GNOME或KDE体验一下。i3wm的安装美化可以参考我的另一篇博客:https://blog.csdn.net/r8l8q8/article/details/103889972</p> <table><thead><tr><th>名称</th> <th>简介</th></tr></thead> <tbody><tr><td>GNOME3</td> <td>gtk开发的桌面环境，默认设置简介，要想美观得折腾折腾，很大</td></tr> <tr><td>plasma</td> <td>kde，qt开发，美观、华丽，设置有点复杂，很大</td></tr> <tr><td>xfce</td> <td>Linus教主御用，轻量且不失美观</td></tr> <tr><td>lxde</td> <td>轻量级桌面</td></tr> <tr><td>mate</td> <td>GNOME2的分支</td></tr></tbody></table> <h4 id=""><a href="#" class="header-anchor">#</a></h4> <p>（kde和gnome桌面环境自带了大部分的驱动 ，安装其他桌面环境可能需要额外配置一些驱动，比如声卡）
想安装其他桌面环境 参照官方wiki：https://wiki.archlinux.org/index.php/Desktop_environment_(%E7%AE%80%E4%BD%93%E4%B8%AD%E6%96%87)</p> <h4 id="i-plasma桌面安装"><a href="#i-plasma桌面安装" class="header-anchor">#</a> I. plasma桌面安装</h4> <p>执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S plasma
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装plasma
<img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTEwODUzMjU3?x-oss-process=image/format,png" alt="">
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S konsole
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装 kde下的控制台终端
<img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTEwOTM5MTA3?x-oss-process=image/format,png" alt="">
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S dolphin
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装kde下的文件管理器
（可以直接执行:</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S kde-applications
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装kde套件，包含了常用的系统工具）
安装完后
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># systemctl enable sddm
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>启用 sddm显示管理器
<img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTExMDA3NTE5?x-oss-process=image/format,png" alt="">
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># systemctl enable NetworkManager
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>启用网络管理
<img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTExMDM2NzQx?x-oss-process=image/format,png" alt="">
执行:</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S plasma-nm
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装 网络管理的前端工具（图形界面）
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># reboot
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>重启</p> <p>进入系统后界面如下：
<img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTExMTM2NDQx?x-oss-process=image/format,png" alt=""></p> <h4 id="ii-安装gnome桌面环境"><a href="#ii-安装gnome桌面环境" class="header-anchor">#</a> II.安装Gnome桌面环境</h4> <p>执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S gnome
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装gnome桌面
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S gnome-tweaks
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装gnome桌面优化工具
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S alacarte
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装gnome桌面菜单编辑器
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># systemctl enable gdm
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>启用gnome窗口管理器服务</p> <p>执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># systemctl enable NetworkManager
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>启用网络管理器服务
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># reboot
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="_13-安装完后的工作"><a href="#_13-安装完后的工作" class="header-anchor">#</a> 13.安装完后的工作</h2> <h3 id="_1-添加archlinuxcn源-里面包含了很多中国人常用而官方仓库又没有的软件"><a href="#_1-添加archlinuxcn源-里面包含了很多中国人常用而官方仓库又没有的软件" class="header-anchor">#</a> （1）添加archlinuxcn源（里面包含了很多中国人常用而官方仓库又没有的软件）</h3> <p>执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># nano /etc/pacman.conf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>在 /etc/pacman.conf 文件末尾添加两行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[archlinuxcn]
SigLevel=Never
Server = https://mirrors.ustc.edu.cn/archlinuxcn/$arch
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>（2）安装中文输入法
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S fcitx-im fcitx-configtool
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装输入法引擎
（官方仓库里的输入法：
fcitx-cloudpinyin
fcitx-googlepinyin
fcitx-libpinyin
fcitx-sunpinyin）
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># nano ~/.xprofile
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>添加一下内容</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>export GTK_IM_MODULE=fcitx

export QT_IM_MODULE=fcitx

export XMODIFIERS=&quot;@im=fcitx&quot;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S fcitx-sogoupinyin
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装搜狗输入法</p> <h3 id="_3-安装网易云音乐"><a href="#_3-安装网易云音乐" class="header-anchor">#</a> （3）安装网易云音乐</h3> <p>执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S netease-cloud-music
