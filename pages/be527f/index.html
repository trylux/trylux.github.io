本文默认你已经安装了基本的archlinux系统，只是没有配置桌面环境。所以跳过前面archlinux的基础安装过程。
ArchLinux的具体安装请参见我的博客   https://blog.csdn.net/r8l8q8/article/details/76516523</p> <h3 id="_1-安装显卡驱动-和x窗系统"><a href="#_1-安装显卡驱动-和x窗系统" class="header-anchor">#</a> 1.安装显卡驱动 和X窗系统</h3> <p>(1)安装显卡驱动
确定显卡型号
执行:</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># lspci | grep VGA</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>执行：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">sudo</span> pacman -S 驱动包
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>官方仓库提供的驱动包:
通用----------------------------------xf86-video-vesa
intel----------------------------------xf86-video-intel
Geforce7+--------------------------xf86-video-nouveau
Geforce6/7-------------------------xf86-video-304xx</p> <p><img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTEwNTU3ODI4?x-oss-process=image/format,png" alt="">
(2)安装X窗口系统
执行：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">sudo</span>  pacman -S xorg-server
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_3-安装登录管理器和i3wm"><a href="#_3-安装登录管理器和i3wm" class="header-anchor">#</a> 3.安装登录管理器和i3wm</h3> <p>(1)安装sddm登录管理器，可以选择其他登录管理器或者不装用startx启动，具体参见arch wiki
执行</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">sudo</span> pacman -S sddm
$ <span class="token function">sudo</span> systemctl <span class="token builtin class-name">enable</span> sddm 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>安装并启用sddm服务</p> <p>(2)安装i3wm
执行</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">sudo</span> pacman -S i3-gaps 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装i3-gaps(i3-gaps为i3wm的分支，提供了更多特性)</p> <p>(3)安装终端
执行</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">sudo</span> pacman -S mate-terminal  
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装mate-terminal(可选其他终端，这里安装的是mate桌面的终端,相比其他xterm  urxvt等轻量级终端略为大一些，但是配置方便，自己用鼠标点几下就ok了)
(4)重启</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">reboot</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>至此基础的i3安装已经完成</p> <h3 id="_4-开始安装简单美化所需的软件"><a href="#_4-开始安装简单美化所需的软件" class="header-anchor">#</a> 4.开始安装简单美化所需的软件</h3> <table><thead><tr><th>软件名</th> <th>简介</th></tr></thead> <tbody><tr><td>compton</td> <td>提供窗口透明支持</td></tr> <tr><td>polybar</td> <td>状态条，类似于windows那个任务栏，也可以用默认的i3bar或者装别的panel</td></tr> <tr><td>rofi</td> <td>快捷程序启动，也可以装dmenu</td></tr> <tr><td>feh</td> <td>墙纸设置</td></tr></tbody></table> <p>(1)安装窗口透明支持软件</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>$ <span class="token function">sudo</span> pacman -S compton
