 <h2 id="_1-安装mariadb"><a href="#_1-安装mariadb" class="header-anchor">#</a> 1.安装MariaDB</h2> <div class="language- line-numbers-mode"><pre class="language-text"><code> # yum install mariadb mariadb-server
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="_2-启动mariadb服务"><a href="#_2-启动mariadb服务" class="header-anchor">#</a> 2. 启动MariaDB服务</h2> <div class="language- line-numbers-mode"><pre class="language-text"><code># systemctl start mariadb
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="_3-设置mariadb服务开机自动启动"><a href="#_3-设置mariadb服务开机自动启动" class="header-anchor">#</a> 3. 设置MariaDB服务开机自动启动</h2> <div class="language- line-numbers-mode"><pre class="language-text"><code># systemctl  enable  mariadb
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="_4-进行配置mariadb"><a href="#_4-进行配置mariadb" class="header-anchor">#</a> 4. 进行配置MariaDB</h2> <div class="language- line-numbers-mode"><pre class="language-text"><code># mysql_secure_installation
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>执行后 会提示如下:</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>Enter current password for root (enter for none): 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>第一次安装没有设置密码，按回车键，然后进行设置密码</p> <p>执行</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># mysql -u root -p
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>输入密码登录MariaDB</p> <h1 id="二-mysql常用命令"><a href="#二-mysql常用命令" class="header-anchor">#</a> 二. MySql常用命令</h1> <h2 id="_1-创建新mysql用户及用户权限管理"><a href="#_1-创建新mysql用户及用户权限管理" class="header-anchor">#</a> 1. 创建新MySQL用户及用户权限管理</h2> <p>用户权限在MySQL中其实就是一张表，用户名密码，权限保存在mysql数据库中的user表中，</p> <p>对用户账号、密码、权限的相关操作其实就是修改mysql.user表中对应的字段。</p> <p>user表中host字段表示该用户可以从哪个地址登录MySQL数据库</p> <p>user表中host列的值的意义</p> <table><thead><tr><th>host</th> <th>含义</th></tr></thead> <tbody><tr><td>%</td> <td>匹配所有主机</td></tr> <tr><td>localhost</td> <td>localhost不会被解析成IP地址，直接通过UNIXsocket连接</td></tr> <tr><td>127.0.0.1</td> <td>会通过TCP/IP协议连接，并且只能在本机访问；</td></tr> <tr><td>::1</td> <td>::1就是兼容支持ipv6的，表示同ipv4的127.0.0.1</td></tr></tbody></table> <h3 id="_1-1-创建新用户"><a href="#_1-1-创建新用户" class="header-anchor">#</a> 1.1 创建新用户</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>create user  username@地址 identified by 'password';
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>创建一个只能本地登录的username账号 ，密码为password</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>create user  username@localhost identified by 'password';
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_1-2-删除用户"><a href="#_1-2-删除用户" class="header-anchor">#</a> 1.2 删除用户</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code> delete from mysql.user where user='username';
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_1-3-设置密码"><a href="#_1-3-设置密码" class="header-anchor">#</a> 1.3 设置密码</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>set password for username = password('******');
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>或者</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>update mysql.user set password=password('*****') where user='username';
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_1-4-查看用户权限"><a href="#_1-4-查看用户权限" class="header-anchor">#</a> 1.4 查看用户权限</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>show grants for rlq
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_1-5-授予权限"><a href="#_1-5-授予权限" class="header-anchor">#</a> 1.5 授予权限</h3> <p>格式  授予用户拥有数据库中某个表的某个权限</p> <p>如果被授予权限的用户不存在，则会创建此用户(创建的用户的Host字段为%)</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>grant 权限, on 数据库.表名 to 用户名;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>授予username 拥有整个MySQL中所有数据库的权限</p> <div class="language- line-numbers-mode"><pre class="language-text"><code> grant all on *.* to username;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>授予username 拥有testdb数据库中查 删 增 改 权限</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>grant select, insert,update,delete on testdb.* to username; 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_1-6-回收权限"><a href="#_1-6-回收权限" class="header-anchor">#</a> 1.6 回收权限</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>revoke 权限 on 数据库.表名 from 用户名;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>执行</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>flush  privileges
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>使更改立即生效。</p> <p>权限表</p> <table><thead><tr><th>权限</th> <th>说明</th></tr></thead> <tbody><tr><td>all</td> <td></td></tr> <tr><td>alter</td> <td></td></tr> <tr><td>alter routine</td> <td>使用alter procedure 和drop procedure</td></tr> <tr><td>create</td> <td></td></tr> <tr><td>create routine</td> <td>使用create  procedure</td></tr> <tr><td>create temporary tables</td> <td>使用create temporary table</td></tr> <tr><td>create  user</td> <td></td></tr> <tr><td>create view</td> <td></td></tr> <tr><td>delete</td> <td></td></tr> <tr><td>drop</td> <td></td></tr> <tr><td>execute</td> <td>使用call和存储过程</td></tr> <tr><td>file</td> <td>使用select into outfile  和load data infile</td></tr> <tr><td>grant option</td> <td>可以使用grant和revoke</td></tr> <tr><td>index</td> <td>可以使用create index 和drop index</td></tr> <tr><td>insert</td> <td></td></tr> <tr><td>lock tables</td> <td>锁表</td></tr> <tr><td>process</td> <td>使用show full processlist</td></tr> <tr><td>reload</td> <td>使用flush</td></tr> <tr><td>replication client</td> <td>服务器位置访问</td></tr> <tr><td>replocation slave</td> <td>由复制从属使用</td></tr> <tr><td>select</td> <td></td></tr> <tr><td>show databases</td> <td></td></tr> <tr><td>show view</td> <td></td></tr> <tr><td>shutdown</td> <td>使用mysqladmin shutdown 来关闭mysql</td></tr> <tr><td>super</td> <td></td></tr> <tr><td>update</td> <td></td></tr> <tr><td>usage</td> <td>无访问权限</td></tr></tbody></table></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=mysql" title="标签">#mysql</a><a href="/tags/?tag=linux" title="标签">#linux</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2022/03/19, 16:28:35</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/55775e/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">虚拟机安装CentOS７ping不同的原因及解决方法</div></a> <a href="/pages/14f843/" class="page-nav-cen
