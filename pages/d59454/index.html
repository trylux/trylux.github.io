UzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">2020Btrfs文件系统安装ArchLinux<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="主要为以下步骤"><a href="#主要为以下步骤" class="header-anchor">#</a> 主要为以下步骤：</h1> <p>1.下载ArchLinux安装镜像并 制作U盘启动工具</p> <p>2.开机进入启动盘</p> <p>3.进行联网</p> <p>4.编辑镜像站文件</p> <p>5.开始分区(UEFI+GPT)</p> <p>6.格式化分区，并挂载</p> <p>7.开始安装基本操作系统</p> <p>8.配置基础系统</p> <p>9.引导系统</p> <p>10.用户管理</p> <p>11.网络配置</p> <p>12.安装桌面环境</p> <p>13.安装完后的工作</p> <hr> <h1 id="开始"><a href="#开始" class="header-anchor">#</a> 开始：</h1> <h2 id="_1-下载archlinux安装镜像并-制作u盘启动工具"><a href="#_1-下载archlinux安装镜像并-制作u盘启动工具" class="header-anchor">#</a> 1.下载ArchLinux安装镜像并 制作U盘启动工具</h2> <p>（本次使用archlinux-2020.0.01-x86_64.iso）截图未更新。
下载地址：https://www.archlinux.org/download/</p> <p>下载Ultra ISO将镜像写入U盘</p> <h3 id="_1-打开iso文件"><a href="#_1-打开iso文件" class="header-anchor">#</a> （1）打开iso文件</h3> <p><img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTAzMjM1NzEz?x-oss-process=image/format,png" alt=""></p> <h3 id="_2-写入硬盘镜像"><a href="#_2-写入硬盘镜像" class="header-anchor">#</a> （2）写入硬盘镜像</h3> <p><img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTAzMzI2NjM4?x-oss-process=image/format,png" alt=""></p> <p>选择你要写入的硬盘驱动器（你的u盘）
写入方式改为：RAW
<img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTAzNDE5MjY4?x-oss-process=image/format,png" alt=""></p> <p>单击写入</p> <h2 id="_2-开机"><a href="#_2-开机" class="header-anchor">#</a> 2.开机</h2> <h3 id="_1-开机进入u盘启动-uefi引导"><a href="#_1-开机进入u盘启动-uefi引导" class="header-anchor">#</a> 1.开机进入U盘启动（UEFI引导）</h3> <p><img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTAzNTMxNzE5?x-oss-process=image/format,png" alt="">
进入系统后界面如下：
<img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTAzNjAwMzIz?x-oss-process=image/format,png" alt=""></p> <h2 id="_3-进行联网"><a href="#_3-进行联网" class="header-anchor">#</a> 3.进行联网</h2> <p>执行:</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># wifi-menu
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>连接wifi
或者：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pppoe-setup
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>进行配置或者：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># systemctl start adsl
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>进行 adsl连接
连接完后，执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># ping www.baidu.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>或其他网址测试网路是否通</p> <p>同步时间
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># timedatectl set-ntp true
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="_4-编辑镜像站文件"><a href="#_4-编辑镜像站文件" class="header-anchor">#</a> 4.编辑镜像站文件</h2> <p>由于镜像站文件中有太多国外网址，网速慢，所以在镜像站文件开头添加国内镜像站
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># nano /etc/pacman.d/mirrorlist
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>执行后如下图所示
<img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTAzNzIxMjE5?x-oss-process=image/format,png" alt="">
注释掉第一个镜像站，在前面加2个##,将 第二个镜像站：mirrors.xxxxxx.com/……的xxxxxx改为163
也可以手动注释掉或者删除掉非中国的镜像站
修改后如下图所示：
<img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTAzODAxNTkw?x-oss-process=image/format,png" alt="">
执行ctrl+x退出，提示 是否保存，输入y，回车 保存</p> <h2 id="_5-开始分区-uefi-gpt"><a href="#_5-开始分区-uefi-gpt" class="header-anchor">#</a> 5.开始分区(UEFI+GPT)</h2> <p>本次将为sda硬盘重新建立分区表，重新建立分区，数据会全部丢失.
分区方案：
sda1---------------200M------------------------/boot/EFI  (fat32文件系统)
sda2---------------100G------------------------/  （btrfs文件系统）
先查看下电脑硬盘设备，执行lsblk,如下图所示：(不同电脑设备不同，有可能会是 /dev/sdb……）
(有parted、fdisk两种分区方法，本次采用fdisk进行分区)</p> <h3 id="用fdisk进行分区"><a href="#用fdisk进行分区" class="header-anchor">#</a> 用fdisk进行分区</h3> <p>（1）建立GPT分区表
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># fdisk /dev/sda
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>不同电脑设备不同，有可能会是 /dev/sdb……）
进入fdisk交互界面：</p> <p>输入:g 建立gpt分区表:</p> <p>（2）建立分区
输入：n 添加一个分区</p> <p>回车：</p> <p>提示让输入开始扇区(一个扇区512B，按自己要分区容量大小进行计算)
输入2048,回车</p> <p>让输入结束扇区，由于一个扇区512B，要创建200M的分区,应该输入：+200M；</p> <p>建立第二个分区：
输入n;
回车
输入开始扇区:回车 （默认开始扇区即可）
输入结束扇区:直接回车(默认大那个数字)</p> <p>输入:w 保存并退出；</p> <h2 id="_6-格式化分区-并挂载"><a href="#_6-格式化分区-并挂载" class="header-anchor">#</a> 6.格式化分区，并挂载</h2> <h3 id="_1-格式化分区"><a href="#_1-格式化分区" class="header-anchor">#</a> （1）格式化分区</h3> <p>执行:</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># mkfs.fat -F32 /dev/sda1
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>(格式化ESP分区)</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># mkfs.btrfs -f /dev/sda2 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>(格式化根分区)</p> <h3 id="_2-创建子卷"><a href="#_2-创建子卷" class="header-anchor">#</a> （2）创建子卷</h3> <p>创建子卷前，先将 /dev/sda2  挂载到 /mnt下
执行:</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># mount /dev/sda2 /mnt
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>接下来开始创建子卷（要先进入 /mnt目录下）
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># cd /mnt
# btrfs subvol create rootfs
# btrfs subvol create hometfs
# btrfs subvol create pkgfs
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="_3-挂载子卷"><a href="#_3-挂载子卷" class="header-anchor">#</a> （3）挂载子卷：</h3> <p>先 cd .. 跳出 /mnt目录，然后卸载 /dev/sda2</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># cd ..
# umount /dev/sda2
# mount /dev/sda2 /mnt -o subvol=rootfs,compress=lzo,noatime,discard,ssd,space_cache
# mkdir /mnt/home
# mount /dev/sda2 /mnt/home -o subvol=homefs,compress=lzo,noatime,discard,ssd,space_cache
# mkdir -p /mnt/var/cache/pacman/pkg/
# mount /dev/sda2 /mnt/var/cache/pacman/pkg/ -o subvol=pkgfs,compress=lzo,noatime,discard,ssd,space_cache
# mkdir -p /mnt/boot/EFI
# mount /dev/sda1 /mnt/boot/EFI
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>-o 后面跟着 硬盘优化选项，其中</p> <p>固态硬盘(SSD)优化选项:</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>compress=lzo,noatime,discard,ssd,space_cache
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>机械硬盘(HDD)优化选项:</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>compress-force=lzo,noatime,autodefrag,space_cache
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>根据自己的情况选择</p> <h2 id="_7-开始安装基本操作系统"><a href="#_7-开始安装基本操作系统" class="header-anchor">#</a> 7.开始安装基本操作系统</h2> <p>执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacstrap -i /mnt base base-devel linux linux-firmware
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>后开始安装</p> <h2 id="_8-配置基础系统"><a href="#_8-配置基础系统" class="header-anchor">#</a> 8.配置基础系统</h2> <h3 id="_1-配置fstab"><a href="#_1-配置fstab" class="header-anchor">#</a> （1）配置fstab</h3> <p>执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># genfstab -U /mnt &gt;&gt; /mnt/etc/fstab
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>最好再执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># cat /mnt/etc/fastab
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>检查一下</p> <p><img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTA1MjM2NzUz?x-oss-process=image/format,png" alt=""></p> <h3 id="_2-切换到新系统"><a href="#_2-切换到新系统" class="header-anchor">#</a> （2）切换到新系统</h3> <p>执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># arch-chroot /mnt /bin/bash
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTA1MzEzOTM1?x-oss-process=image/format,png" alt=""></p> <h3 id="_3-进行本地语言设置"><a href="#_3-进行本地语言设置" class="header-anchor">#</a> （3）进行本地语言设置</h3> <p>执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># nano /etc/locale.gen
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>反注释（删掉前面的#）
en_US.UTF-8 UTF-8
zh_CN.UTF-8 UTF-8
这两个，退出保存
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># locale-gen
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTA1NDA0Njg5?x-oss-process=image/format,png" alt="">
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># echo LANG=en_US.UTF-8 &gt; /etc/locale.conf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTA1NjAzNTgy?x-oss-process=image/format,png" alt=""></p> <h3 id="_4-设置时区"><a href="#_4-设置时区" class="header-anchor">#</a> （4）设置时区</h3> <p>执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># ln -sf /usr/share/zoneinfo/Asia/Shanghai /etc/localtime
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTA1OTA4NTg5?x-oss-process=image/format,png" alt=""></p> <p>也可以执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># tzselect 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>按照提示选择时区
执行:</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># hwclock --systohc --utc
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>设置硬件时间</p> <p><img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTEwMDUwNzg1?x-oss-process=image/format,png" alt=""></p> <h2 id="_9-引导系统"><a href="#_9-引导系统" class="header-anchor">#</a> 9.引导系统</h2> <p>GRUB进行UEFI引导
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S dosfstools grub efibootmgr
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装引导工具</p> <p><img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTEwMTQzODYx?x-oss-process=image/format,png" alt=""></p> <p>执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># grub-install --target=x86_64-efi --efi-directory=/boot/EFI --recheck
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>进行安装grub</p> <p><img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTEwMjE0NjUx?x-oss-process=image/format,png" alt=""></p> <p>执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># grub-mkconfig -o /boot/grub/grub.cfg
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>进行配置grub</p> <p><img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTEwMzUzNTMx?x-oss-process=image/format,png" alt=""></p> <h2 id="_10-用户管理"><a href="#_10-用户管理" class="header-anchor">#</a> 10.用户管理</h2> <h3 id="_1-设置root密码"><a href="#_1-设置root密码" class="header-anchor">#</a> （1）设置root密码</h3> <p>执行:</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># passwd
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTEwNDI5MTEy?x-oss-process=image/format,png" alt=""></p> <h3 id="_2-添加用户"><a href="#_2-添加用户" class="header-anchor">#</a> （2）添加用户</h3> <p>执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># useradd -m -g users -s /bin/bash 用户名
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>（务必添加一个 用户 ，否则后面sddm显示管理器登录的时候无法登录，sddm不会列出root用户）
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># passwd 用户名
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>为刚才添加的用户设置密码
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># nano /etc/sudoers
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>在 root ALL=(ALL) ALL 下面添加
用户名 ALL=(ALL) ALL
为你刚才创建的用户 添加sudo权限</p> <h2 id="_11-网络配置"><a href="#_11-网络配置" class="header-anchor">#</a> 11.网络配置</h2> <p>###（1）有线连接</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># systemctl enable dhcpcd
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>开机自动启动dhcp服务</p> <p><img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTEwNTA0MjQx?x-oss-process=image/format,png" alt=""></p> <p>###（2）无线连接：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S netctl iw wpa_supplicant dialog
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>###（3）ADSL 宽带连接：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S rp-pppoe# pppoe-setup # systemctl start adsl
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>（chroot下执行不了此命令）# systemctl enable adsl</p> <h2 id="_12-使用快照备份还原系统"><a href="#_12-使用快照备份还原系统" class="header-anchor">#</a> 12. 使用快照备份还原系统</h2> <h3 id="_1-安装-btrfs-progs和snapper"><a href="#_1-安装-btrfs-progs和snapper" class="header-anchor">#</a> （1）安装 btrfs-progs和snapper</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S btrfs-progs snapper
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_2-使用snapper创建快照、还原快照"><a href="#_2-使用snapper创建快照、还原快照" class="header-anchor">#</a> （2）使用snapper创建快照、还原快照</h3> <h4 id="创建配置文件"><a href="#创建配置文件" class="header-anchor">#</a> 创建配置文件</h4> <p>执行:</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># snapper -c home-cfg create-config  -f btrfs/home
# snapper -c root-cfg create-config -f btrfs /
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>创建配置文件
创建的配置文件存放在/etc/snapper/config文件夹下</p> <h4 id="创建快照"><a href="#创建快照" class="header-anchor">#</a> 创建快照</h4> <div class="language- line-numbers-mode"><pre class="language-text"><code># snapper -c 配置文件名 create -d &quot;快照描述&quot;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>可选参数 -t 选择创建快照类型，默认类型为single， 快照类型分为3类：pre,single,post</p> <h4 id="查看快照"><a href="#查看快照" class="header-anchor">#</a> 查看快照</h4> <div class="language- line-numbers-mode"><pre class="language-text"><code># snapper -c 配置文件名 list
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="恢复快照"><a href="#恢复快照" class="header-anchor">#</a> 恢复快照</h4> <div class="language- line-numbers-mode"><pre class="language-text"><code># snapper -c配置文件名  undochange 快照ID .. 0 FileName1 FileName2
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>快照ID为0的代表目前状态,如果省略文件名则恢复全部文件</p> <h4 id="删除快照"><a href="#删除快照" class="header-anchor">#</a> 删除快照</h4> <div class="language- line-numbers-mode"><pre class="language-text"><code># snapper -c 配置文件名 delete 快照ID
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>##　12.安装桌面环境</p> <h3 id="_1-安装显卡驱动"><a href="#_1-安装显卡驱动" class="header-anchor">#</a> （1）安装显卡驱动</h3> <p>确定显卡型号
执行:</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># lspci | grep VGA
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S 驱动包
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>官方仓库提供的驱动包:
通用----------------------------------xf86-video-vesa
intel----------------------------------xf86-video-intel
Geforce7+--------------------------xf86-video-nouveau
Geforce6/7-------------------------xf86-video-304xx</p> <p><img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTEwNTU3ODI4?x-oss-process=image/format,png" alt=""></p> <p>###（2）安装X窗口系统
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S xorg
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装X窗口系统</p> <p><img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTEwNjI2NDQw?x-oss-process=image/format,png" alt=""></p> <p>执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S xf86-input-synaptics
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>（触摸板驱动，笔记版可装，台式机就不用了）执行</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S ttf-dejavu wqy-microhei
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装字体：Dejavu 和 微米黑字体（不安装的话 后面进入桌面环境设置系统语言为简体中文的时候会出现字体显示不全的问题）
<img src="" alt="">http://img.blog.csdn.net/20170720110819958?watermark/2/text/aHR0cDovL2Jsb2cuY3Nkbi5uZXQvcjhsOHE4/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70/gravity/Center
###（3）安装kde-plasma桌面环境
安装　Gnome桌面环境的直接跳到第(4)步
（kde和gnome桌面环境自带了大部分的驱动 ，安装其他桌面环境可能需要额外配置一些驱动，比如声卡）
想安装其他桌面环境 参照官方wiki：https://wiki.archlinux.org/index.php/Desktop_environment_(%E7%AE%80%E4%BD%93%E4%B8%AD%E6%96%87)
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S plasma
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装plasma
<img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTEwODUzMjU3?x-oss-process=image/format,png" alt="">
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S konsole
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装 kde下的控制台终端
<img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTEwOTM5MTA3?x-oss-process=image/format,png" alt="">
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S dolphin
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装kde下的文件管理器
（可以直接执行:</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S kde-applications
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装kde套件，包含了常用的系统工具）
安装完后
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># systemctl enable sddm
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>启用 sddm显示管理器
<img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTExMDA3NTE5?x-oss-process=image/format,png" alt="">
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># systemctl enable NetworkManager
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>启用网络管理
<img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTExMDM2NzQx?x-oss-process=image/format,png" alt="">
执行:</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S plasma-nm
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装 网络管理的前端工具（图形界面）
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># reboot
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>重启</p> <p>进入系统后界面如下：
<img src="https://imgconvert.csdnimg.cn/aHR0cDovL2ltZy5ibG9nLmNzZG4ubmV0LzIwMTcwNzIwMTExMTM2NDQx?x-oss-process=image/format,png" alt="">
（4）安装Gnome桌面环境
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S gnome
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装gnome桌面
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S gnome-tweak-tool
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装gnome桌面优化工具
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S alacarte
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装gnome桌面菜单编辑器
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># systemctl enable gdm
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>启用gnome窗口管理器服务
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># systemctl enable NetworkManager
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>启用网络管理器服务
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># reboot
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="_13-安装完后的工作"><a href="#_13-安装完后的工作" class="header-anchor">#</a> 13.安装完后的工作</h2> <h3 id="_1-添加archlinuxcn源-里面包含了很多中国人常用而官方仓库又没有的软件"><a href="#_1-添加archlinuxcn源-里面包含了很多中国人常用而官方仓库又没有的软件" class="header-anchor">#</a> （1）添加archlinuxcn源（里面包含了很多中国人常用而官方仓库又没有的软件）</h3> <p>执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># nano /etc/pacman.conf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>在 /etc/pacman.conf 文件末尾添加两行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[archlinuxcn]
SigLevel=Never
Server = https://mirrors.ustc.edu.cn/archlinuxcn/$arch
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>（2）安装中文输入法
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S fcitx-im fcitx-configtool
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装输入法引擎
（官方仓库里的输入法：
fcitx-cloudpinyin
fcitx-googlepinyin
fcitx-libpinyin
fcitx-sunpinyin）
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># nano ~/.xprofile
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>添加一下内容</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>export GTK_IM_MODULE=fcitx

export QT_IM_MODULE=fcitx

export XMODIFIERS=&quot;@im=fcitx&quot;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S fcitx-sogoupinyin
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装搜狗输入法</p> <h3 id="_3-安装网易云音乐"><a href="#_3-安装网易云音乐" class="header-anchor">#</a> （3）安装网易云音乐</h3> <p>执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S netease-cloud-music
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装网易云音乐</p> <h3 id="_4-安装yay使用aur源码"><a href="#_4-安装yay使用aur源码" class="header-anchor">#</a> （4）安装yay使用aur源码</h3> <p>执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S yay
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装yay
以后可以使用yay 安装aur中的软件了 ，yay跟pacman使用方法一样
安装kde下的文件管理器
（5）安装浏览器
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S google-chrome
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装google浏览器（没法在线观看视频）
执行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># pacman -S firefox
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装火狐浏览器
（执行: # pacman -S flashplugin 安装flas插件，否则无法在线观看视频，chrome浏览器不支持flash）
