<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">define</span> <span class="token macro-name">LIST_INIT_SIZE</span>      <span class="token expression"><span class="token number">100</span>     </span><span class="token comment">//线性表存储空间初始分配量</span></span>
<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">define</span> <span class="token macro-name">LISTINCREMENT</span>       <span class="token expression"><span class="token number">10</span>      </span><span class="token comment">//线性表存储空间的分配增量</span></span>

<span class="token keyword">typedef</span> <span class="token keyword">int</span> ElemType<span class="token punctuation">;</span>               <span class="token comment">//将整型作为数据元素类型</span>

<span class="token keyword">typedef</span> <span class="token keyword">struct</span><span class="token punctuation">{</span>
    ElemType    <span class="token operator">*</span>elem<span class="token punctuation">;</span>                 <span class="token comment">//存储空间基址</span>
    <span class="token keyword">int</span>         length<span class="token punctuation">;</span>                <span class="token comment">//当前长度</span>
    <span class="token keyword">int</span>         listsize<span class="token punctuation">;</span>              <span class="token comment">//当前分配的存储容量(以sizeof(ElemType)为单位) </span>
<span class="token punctuation">}</span>SqList<span class="token punctuation">;</span>

<span class="token comment">//构造一个空的线性表(顺序表)</span>

<span class="token comment">//判断线性表(顺序表)是否为空</span>

<span class="token comment">//构造一个空的线性表(顺序表)</span>

<span class="token punctuation">{</span>

        <span class="token function">exit</span><span class="token punctuation">(</span>OVERFLOW<span class="token punctuation">)</span><span class="token punctuation">;</span>             <span class="token comment">//分配内存失败</span>

    L<span class="token operator">-&gt;</span>length <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>                  <span class="token comment">//初始化顺序表长度为0</span>
    L<span class="token operator">-&gt;</span>listsize <span class="token operator">=</span> LIST_INIT_SIZE<span class="token punctuation">;</span>   <span class="token comment">//顺序表初始内存分配量</span>

<span class="token comment">//清空线性表(顺序表)</span>

<span class="token punctuation">}</span>

<span class="token comment">//销毁线性表(顺序表)</span>
<span class="token keyword">void</span> <span class="token function">DestroyList_Sq</span><span class="token punctuation">(</span>SqList <span class="token operator">*</span>L<span class="token punctuation">)</span>

    L<span class="token operator">-&gt;</span>elem<span class="token operator">=</span><span class="token constant">NULL</span><span class="token punctuation">;</span>

<span class="token comment">//判断线性表(顺序表)是否为空</span>

<span class="token punctuation">}</span>

<span class="token punctuation">}</span>

<span class="token comment">//用e接收线性表(顺序表)L中第i个元素</span>
Status <span class="token function">GetElem_Sq</span><span class="token punctuation">(</span>SqList L<span class="token punctuation">,</span> <span class="token keyword">int</span> i<span class="token punctuation">,</span> ElemType <span class="token operator">*</span>e<span class="token punctuation">)</span>
<span class="token punctuation">{</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>i<span class="token operator">&lt;</span><span class="token number">1</span> <span class="token operator">||</span> i<span class="token operator">&gt;</span>L<span class="token punctuation">.</span>length<span class="token punctuation">)</span>
        <span class="token keyword">return</span> ERROR<span class="token punctuation">;</span>
    <span class="token keyword">else</span> 
        <span class="token operator">*</span>e<span class="token operator">=</span>L<span class="token punctuation">.</span>elem<span class="token punctuation">[</span>i<span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
    <span class="token keyword">return</span> OK<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token comment">//返回线性表(顺序表)L中首个与e满足Compare关系的元素位置</span>
<span class="token keyword">int</span> <span class="token function">LocateElem_Sq</span><span class="token punctuation">(</span>SqList L<span class="token punctuation">,</span>ElemType e<span class="token punctuation">,</span><span class="token function">Status</span><span class="token punctuation">(</span>Compare<span class="token punctuation">)</span><span class="token punctuation">(</span>ElemType<span class="token punctuation">,</span>ElemType<span class="token punctuation">)</span><span class="token punctuation">)</span>
<span class="token punctuation">{</span>
    <span class="token keyword">int</span> i<span class="token operator">=</span><span class="token number">1</span><span class="token punctuation">;</span>

    <span class="token keyword">while</span><span class="token punctuation">(</span>i<span class="token operator">&lt;=</span>L<span class="token punctuation">.</span>length <span class="token operator">&amp;&amp;</span> <span class="token operator">!</span><span class="token function">Compare</span><span class="token punctuation">(</span>e<span class="token punctuation">,</span>L<span class="token punctuation">.</span>elem<span class="token punctuation">[</span>i<span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
        <span class="token operator">++</span>i<span class="token punctuation">;</span>

    <span class="token keyword">if</span><span class="token punctuation">(</span>i<span class="token operator">&lt;=</span>L<span class="token punctuation">.</span>length<span class="token punctuation">)</span>
        <span class="token keyword">return</span> i<span class="token punctuation">;</span>
    <span class="token keyword">else</span> 
        <span class="token keyword">return</span> <span class="token number">0</span><span class="token punctuation">;</span>

<span class="token punctuation">}</span>

<span class="token comment">//用pre_r接收cur_e的前驱</span>
Status <span class="token function">priorElem_Sq</span><span class="token punctuation">(</span>SqList L<span class="token punctuation">,</span> ElemType cur_e<span class="token punctuation">,</span>ElemType <span class="token operator">*</span>pre_e<span class="token punctuation">)</span>
<span class="token punctuation">{</span>
    <span class="token keyword">int</span> i<span class="token punctuation">;</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>L<span class="token punctuation">.</span>elem<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span><span class="token operator">!=</span>cur_e<span class="token punctuation">)</span>            <span class="token comment">//第一个结点无前驱</span>
    <span class="token punctuation">{</span>
        <span class="token keyword">for</span><span class="token punctuation">(</span>i<span class="token operator">=</span><span class="token number">1</span><span class="token punctuation">;</span>i<span class="token operator">&lt;</span>L<span class="token punctuation">.</span>length<span class="token punctuation">;</span><span class="token operator">++</span>i<span class="token punctuation">)</span>
        <span class="token punctuation">{</span>
            <span class="token keyword">if</span><span class="token punctuation">(</span>cur_e<span class="token operator">==</span>L<span class="token punctuation">.</span>elem<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">)</span>
            <span class="token punctuation">{</span>
                <span class="token operator">*</span>pre_e<span class="token operator">=</span>L<span class="token punctuation">.</span>elem<span class="token punctuation">[</span>i<span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
                <span class="token keyword">return</span> OK<span class="token punctuation">;</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>

    <span class="token punctuation">}</span>
    <span class="token keyword">return</span> ERROR<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token comment">//用next_e接收cur_e的后继</span>
Status <span class="token function">NextElem_Sq</span><span class="token punctuation">(</span>SqList L<span class="token punctuation">,</span> ElemType cur_e<span class="token punctuation">,</span>ElemType <span class="token operator">*</span>next_e<span class="token punctuation">)</span>
<span class="token punctuation">{</span>
    <span class="token keyword">int</span> i<span class="token punctuation">;</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>L<span class="token punctuation">.</span>elem<span class="token punctuation">[</span>L<span class="token punctuation">.</span>length<span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token operator">!=</span>cur_e<span class="token punctuation">)</span>       <span class="token comment">//最后一个结点无后继</span>
    <span class="token punctuation">{</span>
        <span class="token keyword">for</span><span class="token punctuation">(</span>i<span class="token operator">=</span><span class="token number">0</span><span class="token punctuation">;</span>i<span class="token operator">&lt;</span>L<span class="token punctuation">.</span>length<span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">;</span><span class="token operator">++</span>i<span class="token punctuation">)</span>
        <span class="token punctuation">{</span>
            <span class="token keyword">if</span><span class="token punctuation">(</span>cur_e<span class="token operator">==</span>L<span class="token punctuation">.</span>elem<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">)</span>
            <span class="token punctuation">{</span>
                <span class="token operator">*</span>next_e<span class="token operator">=</span>L<span class="token punctuation">.</span>elem<span class="token punctuation">[</span>i<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
                <span class="token keyword">return</span> OK<span class="token punctuation">;</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">return</span> ERROR<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token comment">/*------------算法2.4-------------------*/</span>
<span class="token comment">//在线性表(顺序表)L的第i个位置上插入e.</span>
Status <span class="token function">ListInsert_Sq</span><span class="token punctuation">(</span>SqList <span class="token operator">*</span>L<span class="token punctuation">,</span> <span class="token keyword">int</span> i<span class="token punctuation">,</span>ElemType e<span class="token punctuation">)</span>
<span class="token punctuation">{</span>
    ElemType <span class="token operator">*</span>p<span class="token punctuation">,</span><span class="token operator">*</span>q<span class="token punctuation">;</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>i<span class="token operator">&lt;</span><span class="token number">1</span> <span class="token operator">||</span> i<span class="token operator">&gt;</span>L<span class="token operator">-&gt;</span>length<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">)</span>
        <span class="token keyword">return</span> ERROR<span class="token punctuation">;</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>L<span class="token operator">-&gt;</span>length <span class="token operator">&gt;=</span> L<span class="token operator">-&gt;</span>listsize<span class="token punctuation">)</span>
    <span class="token punctuation">{</span>
        ElemType <span class="token operator">*</span> newbase<span class="token punctuation">;</span>
        newbase<span class="token operator">=</span><span class="token punctuation">(</span>ElemType<span class="token operator">*</span><span class="token punctuation">)</span><span class="token function">realloc</span><span class="token punctuation">(</span>L<span class="token operator">-&gt;</span>elem<span class="token punctuation">,</span> <span class="token punctuation">(</span>L<span class="token operator">-&gt;</span>listsize<span class="token operator">+</span>LISTINCREMENT<span class="token punctuation">)</span><span class="token operator">*</span><span class="token keyword">sizeof</span><span class="token punctuation">(</span>ElemType<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span><span class="token operator">!</span>newbase<span class="token punctuation">)</span>
            <span class="token function">exit</span><span class="token punctuation">(</span>OVERFLOW<span class="token punctuation">)</span><span class="token punctuation">;</span>
        L<span class="token operator">-&gt;</span>elem<span class="token operator">=</span>newbase<span class="token punctuation">;</span>
        L<span class="token operator">-&gt;</span>listsize<span class="token operator">+=</span>LISTINCREMENT<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    q<span class="token operator">=</span><span class="token operator">&amp;</span><span class="token punctuation">(</span>L<span class="token operator">-&gt;</span>elem<span class="token punctuation">[</span>i<span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>              <span class="token comment">//q为插入位置</span>

    <span class="token keyword">for</span><span class="token punctuation">(</span>p<span class="token operator">=</span><span class="token operator">&amp;</span><span class="token punctuation">(</span>L<span class="token operator">-&gt;</span>elem<span class="token punctuation">[</span>L<span class="token operator">-&gt;</span>length<span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>p<span class="token operator">&gt;=</span>q<span class="token punctuation">;</span><span class="token operator">--</span>p<span class="token punctuation">)</span>     <span class="token comment">//插入位置及之后的元素右移</span>
        <span class="token operator">*</span><span class="token punctuation">(</span>p<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token operator">=</span><span class="token operator">*</span>p<span class="token punctuation">;</span>
    <span class="token operator">*</span>q<span class="token operator">=</span>e<span class="token punctuation">;</span>

    L<span class="token operator">-&gt;</span>length<span class="token operator">+=</span><span class="token number">1</span><span class="token punctuation">;</span>

<span class="token punctuation">}</span>

<span class="token comment">/*----------算法2.5-------------------*/</span>
<span class="token comment">//删除线性表(顺序表)L上第i个位置的元素,并用e返回</span>
Status <span class="token function">ListDelete_Sq</span><span class="token punctuation">(</span>SqList <span class="token operator">*</span>L<span class="token punctuation">,</span> <span class="token keyword">int</span> i<span class="token punctuation">,</span> ElemType <span class="token operator">*</span>e<span class="token punctuation">)</span>
<span class="token punctuation">{</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>i<span class="token operator">&lt;</span><span class="token number">1</span> <span class="token operator">||</span> i<span class="token operator">&gt;</span>L<span class="token operator">-&gt;</span>length<span class="token punctuation">)</span>
        <span class="token keyword">return</span> ERROR<span class="token punctuation">;</span>             <span class="token comment">//i值不合法</span>

    ElemType <span class="token operator">*</span>p<span class="token punctuation">,</span><span class="token operator">*</span>q<span class="token punctuation">;</span>

    p<span class="token operator">=</span><span class="token operator">&amp;</span><span class="token punctuation">(</span>L<span class="token operator">-&gt;</span>elem<span class="token punctuation">[</span>i<span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>               <span class="token comment">//p为被删除元素的地址</span>
    <span class="token operator">*</span>e<span class="token operator">=</span><span class="token operator">*</span>p<span class="token punctuation">;</span>
    q<span class="token operator">=</span><span class="token operator">&amp;</span><span class="token punctuation">(</span>L<span class="token operator">-&gt;</span>elem<span class="token punctuation">[</span>L<span class="token operator">-&gt;</span>length<span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>      <span class="token comment">//q为表尾元素的地址</span>

    <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token operator">++</span>p<span class="token punctuation">;</span>p<span class="token operator">&lt;=</span>q<span class="token punctuation">;</span><span class="token operator">++</span>p<span class="token punctuation">)</span>               <span class="token comment">//被删除元素之后的元素左移</span>
        <span class="token operator">*</span><span class="token punctuation">(</span>p<span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token operator">=</span><span class="token operator">*</span>p<span class="token punctuation">;</span>

    L<span class="token operator">-&gt;</span>length<span class="token operator">-=</span><span class="token number">1</span><span class="token punctuation">;</span>

    <span class="token keyword">return</span> OK<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token comment">//用Visit函数访问线性表(顺序表)L</span>
Status <span class="token function">ListTraverse_Sq</span><span class="token punctuation">(</span>SqList L<span class="token punctuation">,</span><span class="token keyword">void</span><span class="token punctuation">(</span>Visit<span class="token punctuation">)</span><span class="token punctuation">(</span>ElemType<span class="token punctuation">)</span><span class="token punctuation">)</span>
<span class="token punctuation">{</span>

    <span class="token keyword">for</span><span class="token punctuation">(</span>i<span class="token operator">=</span><span class="token number">0</span><span class="token punctuation">;</span>i<span class="token operator">&lt;</span>L<span class="token punctuation">.</span>length<span class="token punctuation">;</span><span class="token operator">++</span>i<span class="token punctuation">)</span>
        <span class="token function">Visit</span><span class="token punctuation">(</span>L<span class="token punctuation">.</span>elem<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    
    <span class="token keyword">return</span> OK<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token comment">//将线性表(顺序表)LB中不存在与LA中的元素插入到线性表LA中</span>
<span class="token keyword">void</span> <span class="token function">Union</span><span class="token punctuation">(</span>SqList <span class="token operator">*</span>La<span class="token punctuation">,</span>SqList Lb<span class="token punctuation">)</span>
<span class="token punctuation">{</span>
    <span class="token keyword">int</span> i<span class="token punctuation">,</span>La_len<span class="token punctuation">,</span>Lb_len<span class="token punctuation">;</span>
    ElemType e<span class="token punctuation">;</span>

    <span class="token comment">//求线性表的长度</span>
    La_len<span class="token operator">=</span><span class="token function">ListLength_Sq</span><span class="token punctuation">(</span><span class="token operator">*</span>La<span class="token punctuation">)</span><span class="token punctuation">;</span>
    Lb_len<span class="token operator">=</span><span class="token function">ListLength_Sq</span><span class="token punctuation">(</span>Lb<span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token comment">//遍历线性表La</span>
    <span class="token keyword">for</span><span class="token punctuation">(</span>i<span class="token operator">=</span><span class="token number">1</span><span class="token punctuation">;</span>i<span class="token operator">&lt;=</span>La_len<span class="token punctuation">;</span><span class="token operator">++</span>i<span class="token punctuation">)</span>
    <span class="token punctuation">{</span>
        <span class="token comment">//取Lb中第i个数据元素赋值给e</span>
        <span class="token function">GetElem_Sq</span><span class="token punctuation">(</span>Lb<span class="token punctuation">,</span>i<span class="token punctuation">,</span><span class="token operator">&amp;</span>e<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">//La中不存在和e相同的数据元素则进行插入</span>
       <span class="token keyword">if</span><span class="token punctuation">(</span><span class="token operator">!</span> <span class="token function">LocateElem_Sq</span><span class="token punctuation">(</span><span class="token operator">*</span>La<span class="token punctuation">,</span>e<span class="token punctuation">,</span>equal<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token function">ListInsert_Sq</span><span class="token punctuation">(</span>La<span class="token punctuation">,</span><span class="token operator">++</span>La_len<span class="token punctuation">,</span>e<span class="token punctuation">)</span><span class="token punctuation">;</span>
        
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

<span class="token comment">/*-------------算法2.2------------*/</span>
<span class="token comment">//将2个按值非递减排列的有序线性表LA,LB归并为一个新的线性表LC,LC的数据元素仍按值非递减有序排列</span>
<span class="token keyword">void</span> <span class="token function">MergeSqList</span><span class="token punctuation">(</span>SqList La<span class="token punctuation">,</span>SqList Lb<span class="token punctuation">,</span>SqList <span class="token operator">*</span>Lc<span class="token punctuation">)</span>
<span class="token punctuation">{</span>
    <span class="token keyword">int</span> i<span class="token punctuation">,</span>j<span class="token punctuation">,</span>k<span class="token punctuation">;</span><span class="token punctuation">;</span>
    <span class="token keyword">int</span> La_len<span class="token punctuation">,</span>Lb_len<span class="token punctuation">;</span>
    ElemType ai<span class="token punctuation">,</span>bj<span class="token punctuation">;</span>

    i<span class="token operator">=</span>j<span class="token operator">=</span><span class="token number">1</span><span class="token punctuation">;</span>
    k<span class="token operator">=</span><span class="token number">0</span><span class="token punctuation">;</span>
    La_len<span class="token operator">=</span><span class="token function">ListLength_Sq</span><span class="token punctuation">(</span>La<span class="token punctuation">)</span><span class="token punctuation">;</span>
    Lb_len<span class="token operator">=</span><span class="token function">ListLength_Sq</span><span class="token punctuation">(</span>Lb<span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token function">InitList_Sq</span><span class="token punctuation">(</span>Lc<span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token keyword">while</span><span class="token punctuation">(</span><span class="token punctuation">(</span>i<span class="token operator">&lt;=</span>La_len<span class="token punctuation">)</span><span class="token operator">&amp;&amp;</span><span class="token punctuation">(</span>j<span class="token operator">&lt;=</span>Lb_len<span class="token punctuation">)</span><span class="token punctuation">)</span>
    <span class="token punctuation">{</span>
        <span class="token function">GetElem_Sq</span><span class="token punctuation">(</span>La<span class="token punctuation">,</span>i<span class="token punctuation">,</span><span class="token operator">&amp;</span>ai<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token function">GetElem_Sq</span><span class="token punctuation">(</span>Lb<span class="token punctuation">,</span>j<span class="token punctuation">,</span><span class="token operator">&amp;</span>bj<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>ai<span class="token operator">&lt;=</span>bj<span class="token punctuation">)</span>
        <span class="token punctuation">{</span><span class="token function">ListInsert_Sq</span><span class="token punctuation">(</span>Lc<span class="token punctuation">,</span><span class="token operator">++</span>k<span class="token punctuation">,</span>ai<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token operator">++</span>i<span class="token punctuation">;</span><span class="token punctuation">}</span>
        <span class="token keyword">else</span>
        <span class="token punctuation">{</span><span class="token function">ListInsert_Sq</span><span class="token punctuation">(</span>Lc<span class="token punctuation">,</span><span class="token operator">++</span>k<span class="token punctuation">,</span>bj<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token operator">++</span>j<span class="token punctuation">;</span><span class="token punctuation">}</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">while</span><span class="token punctuation">(</span>i<span class="token operator">&lt;=</span>La_len<span class="token punctuation">)</span>
    <span class="token punctuation">{</span>
        <span class="token function">GetElem_Sq</span><span class="token punctuation">(</span>La<span class="token punctuation">,</span>i<span class="token operator">++</span><span class="token punctuation">,</span><span class="token operator">&amp;</span>ai<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token function">ListInsert_Sq</span><span class="token punctuation">(</span>Lc<span class="token punctuation">,</span><span class="token operator">++</span>k<span class="token punctuation">,</span>ai<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">while</span><span class="token punctuation">(</span>j<span class="token operator">&lt;</span><span class="token operator">-</span>Lb_len<span class="token punctuation">)</span>
    <span class="token punctuation">{</span>
        <span class="token function">GetElem_Sq</span><span class="token punctuation">(</span>Lb<span class="token punctuation">,</span>j<span class="token operator">++</span><span class="token punctuation">,</span><span class="token operator">&amp;</span>bj<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token function">ListInsert_Sq</span><span class="token punctuation">(</span>Lc<span class="token punctuation">,</span><span class="token operator">++</span>k<span class="token punctuation">,</span>bj<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>



<span class="token punctuation">}</span>
